<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background-color: #f3f4f6;
            min-height: 100vh;
        }

        #app {
            min-height: 100vh;
            padding: 1rem;
        }

        .hidden {
            display: none !important;
        }

        #loginDiv, #regDiv {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 1rem;
        }

        form {
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            outline: none;
            transition: all 0.2s;
        }

            input:focus {
                border-color: #3b82f6;
                box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            }

        button {
            width: 100%;
            padding: 0.75rem 1rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

            button:hover {
                background: #2563eb;
            }

            button.secondary {
                background: #e5e7eb;
                color: #374151;
            }

                button.secondary:hover {
                    background: #d1d5db;
                }

        #chatDiv {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 1rem;
        }

        #messageContainer {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 1rem;
            background: white;
            border-radius: 0.5rem;
            padding: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        #messageForm {
            display: flex;
            gap: 0.5rem;
            padding: 0;
            box-shadow: none;
        }

            #messageForm input {
                flex: 1;
            }

            #messageForm button {
                width: auto;
            }

        .message {
            margin-bottom: 0.5rem;
            padding: 0.75rem;
            border-radius: 0.375rem;
            max-width: 80%;
        }

            .message.system {
                background: #f3f4f6;
                text-align: center;
                width: 100%;
                max-width: 100%;
            }

            .message.self {
                background: #dbeafe;
                margin-left: auto;
            }

            .message.other {
                background: #f3f4f6;
            }
    </style>

</head>
<body>
    <div id="regDiv">
        <form id="regForm">
            <input type="text" name ="name" placeholder="Name">
            <input type="password" name ="password" placeholder="Password">
            <button type="submit">Register</button>
        </form>
        <button id="goToLoginButton">Login</button>
    </div>

    <div id="loginDiv">
        <form id="loginForm">
            <input type="text" name ="name" placeholder="Name">
            <input type="password" name ="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
        <button id="goToRegButton">Sign Up</button>
    </div>

    <div id="chatDiv">
        <form id="messagesForm">
            <input type="text" name ="message" placeholder="Message">
            <button type="submit">Send</button>
        </form>

        <div id="messageContainer">

        </div>
    </div>

    <script>
        var userName = null;
        var userStatus = false;

        const address = "ws://localhost:7890/chat";
        const socket = new WebSocket(address);
        var user;

        socket.onopen = () => {
            console.log("Connected!");
        }

        socket.onmessage = (event) => {
            console.log(event);
            let message = JSON.parse(event.data);
            switch(message.Type) {
                case 0:
                    HandleRegistration(message);
                    break;
                case 1:
                    HandleLogin(message);
                    break;
                case 2:
                    HandleHistory(message);
                case 3:
                    HandleMessage(message);
                    break;
                case 4:
                    HandleInfo(message);
                    break;
            }
        }

        const regForm = document.getElementById("regForm");
        regForm.addEventListener("submit", e => {
            e.preventDefault();

            let name = regForm.elements.name.value;
            let password = regForm.elements.password.value;

            let message = {
                Name: name,
                Password: password,
                Type: 0
            }

            userName = name;
            socket.send(JSON.stringify(message));
        });

        const loginForm = document.getElementById("loginForm");
        loginForm.addEventListener("submit", e => {
            e.preventDefault();

            let name = loginForm.elements.name.value;
            let password = loginForm.elements.password.value;

            let message = {
                Name: name,
                Password: password,
                Type: 1
            }

            userName = name;
            socket.send(JSON.stringify(message));
        });

        const messagesForm = document.getElementById("messagesForm");
        messagesForm.addEventListener("submit", e => {
            e.preventDefault();

            let text = messagesForm.elements.message.value;

            let message = {
                Text: text,
                Type: 3
            }

            socket.send(JSON.stringify(message));
        });

        const messageContainer = document.getElementById("messageContainer");

        
        const goToRegButton = document.getElementById("goToRegButton");
        const goToLoginButton = document.getElementById("goToLoginButton");

        const regDiv = document.getElementById("regDiv");
        const loginDiv = document.getElementById("loginDiv");
        const chatDiv = document.getElementById("chatDiv");

        goToRegButton.addEventListener("click", () => {
            loginDiv.style.display = "none";
            regDiv.style.display = "block";
        });

        goToLoginButton.addEventListener("click", () => {
            regDiv.style.display = "none";
            loginDiv.style.display = "block";
        });

        function showMessage(text, type) {
            const messageDiv = document.createElement("div");

            if(type == "server") messageDiv.classList.add("server-message");
            else if(type == "self") messageDiv.classList.add("self-message");
            else messageDiv.classList.add("other-message");

            messageDiv.innerText = text;
            messageContainer.appendChild(messageDiv);
        }

        function HandleRegistration(message) {
            if (message.IsSuccess) {
                regDiv.style.display = "none";
                chatDiv.style.display = "block";
                
                showMessage("Registration Success!", "server");
            }
            else {
                userName = null;
                alert(message.ErrorMessage);
            }
        }

        function HandleLogin(message) {
            if (message.IsSuccess) {
                loginDiv.style.display = "none";
                chatDiv.style.display = "block";
                
                showMessage("Login Success!", "server");
            }
            else {
                userName = null;
                alert(message.ErrorMessage);
            }
        }

        function HandleMessage(message) {
            if(userName === null) return;
            let text = formatMessage(message.Message);
            if(message.Message.UserName == userName) showMessage(text, "self");
            else showMessage(text, "other");
        }

        function HandleHistory(message) {
            if(userName === null) return;

            for(messageItem of message.Messages) {
                let text = formatMessage(messageItem);
                if(messageItem.UserName == userName) showMessage(text, "self");
                else showMessage(text, "other");
            }
        }

        function formatMessage(message) {
            let date = new Date(Date.parse(message.Timestamp));

            let options = {
                year: "numeric",
                month: "numeric",
                day: "numeric",
                hour: "numeric",
                minute: "numeric"
            }

            let text = date.toLocaleString("ru-RU", options) + " - " + message.UserName + ": " + message.Text;

            return text;
        }

        function HandleInfo(message) {
            if(userName === null) return;
            alert("HERE");
            if(message.TypeServerInfoMessage == 1) status = true;
            else if(message.TypeServerInfoMessage == 2) status = false;
            showMessage(message.Text, "server");
            console.log("HERE");
        }
    </script>
</body>
</html>
